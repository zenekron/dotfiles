add_newline = true

format = "$all"
#scan_timeout = 30

[aws]
disabled = true

[character]
format = "$symbol "
success_symbol = "[â¯](fg:green)"
error_symbol = "[â¯](fg:red)"
vicmd_symbol = "[â®](fg:green)"
