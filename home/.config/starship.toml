show_milliseconds = false
format = "[$duration]($style)"
style = "bold fg:yellow"
disabled = false
show_notifications = false
min_time_to_notify = 100

[directory]
truncation_length = 4
truncate_to_repo = false
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold fg:blue"
disabled = false
read_only = "ğŸ”’"
